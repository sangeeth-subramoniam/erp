<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% load bootstrap_tags %}

{% block title %}

Reservation

{% endblock %}

{% block body %}
        <H1 style="text-align: center; ">
            Reservation Page
        </H1>
        
        <div class="container">
            <div class="col-md-12">
                <div class="row">
                    
                    {% for room in rooms %}
                    <div class="col-md-6" style = "margin-top : 20px;" >
                        <div class="jumbotron booking-room" style="padding-top: 5px;">
                            <h2 style="text-align: center;"><b>{{room.room_name}} </b> </h2>
                            <br>
                            
                            <div class="container">
                                <img class="room-picture" src="/media/{{room.room_image}}" alt="No preview">
                            </div>
                            
                            <br>

                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6" style="text-align: center;">
                                        <a href=" {% url 'reservation:room_details' pk=room.room_no %} "> <button class = "btn btn-info">View Details</button></a>
                                    </div>

                                    <div class="col-md-6" style="text-align: center;">
                                        <a href="{% url 'reservation:room_reserve' pk=room.room_no %}"> <button class = "btn btn-info">Reserve this Room</button></a>
                                    </div>


                                </div>
                            </div>
                            
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
        

{% endblock %}
